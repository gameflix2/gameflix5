<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameflix | Promoção</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        
        header { 
            text-align: center; 
            padding: 30px 0; 
        }

        h1 { 
            color: #E50914; 
            font-size: 2.5rem; 
            margin: 0; 
            letter-spacing: 2px; 
            font-weight: bold;
        }

        .cat-title { 
            color: #888; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Grid de 3 colunas */
        .catalog { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            padding: 10px; 
            max-width: 600px; /* Otimizado para celular */
            margin: 0 auto;
        }

        .game-card { 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        .img-box {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            background: #111;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .img-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        /* Selo de 90% OFF */
        .badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 0.6rem;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.8);
            z-index: 10;
        }

        /* Botão Adquirir com Neon Verde */
        .btn-buy {
            margin-top: 8px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 10px 2px;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            /* Brilho Neon */
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.5);
            transition: 0.3s;
        }

        .btn-buy:active {
            transform: scale(0.9);
            box-shadow: 0 0 20px rgba(40, 167, 69, 1);
        }

        footer { text-align: center; padding: 40px; color: #333; font-size: 0.7rem; }
    </style>
</head>
<body>

<header>
    <h1>GAMEFLIX</h1>
    <div class="cat-title">Catálogo de Jogos</div>
</header>

<main class="catalog" id="game-grid"></main>

<footer>&copy; 2026 Gameflix Store</footer>

<script>
    // Configurações
    const MEU_WHATSAPP = "5500999999999"; // <--- COLOQUE SEU NÚMERO AQUI
    
    // Lista de Jogos e IDs Steam para buscar capas reais
    const gamesList = [
        { name: "GTA V", id: "271590" },
        { name: "Red Dead 2", id: "1174180" },
        { name: "Cyberpunk 2077", id: "1091500" },
        { name: "Skyrim", id: "489830" },
        { name: "Elden Ring", id: "1245620" },
        { name: "God of War", id: "1593500" },
        { name: "The Witcher 3", id: "292030" },
        { name: "Hogwarts Legacy", id: "1446780" },
        { name: "Spider-Man 2", id: "1817070" },
        { name: "Ghost of Tsushima", id: "2215430" },
        { name: "Resident Evil 4", id: "2050650" },
        { name: "Black Myth Wukong", id: "2358720" },
        { name: "Mortal Kombat 1", id: "1971870" },
        { name: "Forza Horizon 5", id: "1551360" },
        { name: "The Last of Us", id: "1888500" },
        { name: "Days Gone", id: "1259420" },
        { name: "Tekken 8", id: "1773530" },
        { name: "Lies of P", id: "1627720" }
        // Adicione mais jogos seguindo esse padrão {name: "Nome", id: "ID_STEAM"}
    ];

    const grid = document.getElementById('game-grid');

    gamesList.forEach(game => {
        const urlImg = `https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.id}/library_600x900.jpg`;
        
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
            <div class="img-box">
                <div class="badge">90% OFF</div>
                <img src="${urlImg}" alt="${game.name}" onerror="this.src='https://via.placeholder.com/600x900/111/fff?text=${game.name}'">
            </div>
            <a href="https://wa.me/${MEU_WHATSAPP}?text=Olá! Quero o jogo ${game.name} em promoção." class="btn-buy">Adquirir</a>
        `;
        grid.appendChild(card);
    });
</script>

</body>
</html>
